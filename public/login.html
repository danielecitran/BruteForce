<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Test - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .attempt-counter {
            display: none; /* Entfernt - keine Verteidigungen */
        }

        .captcha-container {
            display: none; /* Captcha entfernt - nicht in CSV gefordert */
        }

        .hidden {
            display: none;
        }

        .delay-indicator {
            display: none; /* Entfernt - keine Verteidigungen */
        }

        .server-info {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f0f8ff;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login System</h1>
            <p>Brute Force Test Umgebung</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Captcha entfernt - nicht in CSV gefordert -->

            <button type="submit" class="login-btn" id="loginBtn">Anmelden</button>
        </form>

        <div id="message" class="message hidden"></div>
        <div class="server-info">
            Node.js Server | Port 3000
        </div>
    </div>

    <script>
        // DOM Elemente
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        // Verteidigungs-Elemente entfernt

        // Nachricht anzeigen
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
        }

        // Vereinfachte Funktionen - keine Verteidigungen

        // Login-Button sperren/entsperren
        function setButtonState(disabled, text = 'Anmelden') {
            loginBtn.disabled = disabled;
            loginBtn.textContent = text;
        }

        // Captcha-Funktionen entfernt - nicht in CSV gefordert

        // Login-Verarbeitung
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Login-Button w√§hrend Verarbeitung sperren
            setButtonState(true, 'Pr√ºfe...');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
                
                setButtonState(false);
            } catch (error) {
                showMessage('Verbindungsfehler! Server erreichbar?', 'error');
                setButtonState(false);
                console.error('Login error:', error);
            }
        }

        // Event Listener
        loginForm.addEventListener('submit', handleLogin);

        // Test-Informationen in der Konsole anzeigen
        console.log('=== BRUTE FORCE TEST CLIENT ===');
        console.log('Server: Minimal - nur Login-Endpoint');
        console.log('Bereit f√ºr Angriffe');
    </script>
</body>
</html>
